
<div class="alert alert-danger" ng-show="error">There was a
	problem logging in. Please try again.</div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please Sign In</h3>
				</div>
				<div class="panel-body">
					<form role="form" ng-submit="controller.login()">
						<fieldset>
							<div class="form-group">
								<input type="text" class="form-control" id="username"
									name="username" ng-model="controller.credentials.username"
									placeholder="username" autofocus />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Password"
									ng-model="controller.credentials.password" />
							</div>
							<!-- Change this to a button or input when using this as a form -->

							<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
