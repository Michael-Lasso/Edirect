<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="js/admin.css" rel="stylesheet">
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>


<!--  -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
<link href="dist/css/sb-admin-2.css" rel="stylesheet">
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="vendor/morrisjs/morris.css" rel="stylesheet">

<script src="vendor/morrisjs/morris.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/metisMenu/metisMenu.min.js"></script>
<script src="vendor/raphael/raphael.min.js"></script>
<script src="data/morris-data.js"></script>
<script src="dist/js/sb-admin-2.js"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-show="!authenticated">
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div ng-controller="navigation as nav" class="container">
				<ul class="nav nav-pills" role="tablist">
					<li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
					<li ng-class="{active:nav.tab('navigation')}"><a
						href="#/login">login</a></li>
					<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div ng-show="authenticated">
		<nav class="navbar navbar-inverse sidebar" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-sidebar-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Edirect</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-sidebar-navbar-collapse-1" ng-controller="navigation as nav"
					class="container">
					<ul class="nav navbar-nav">
						<li class="active" ng-class="{active:nav.tab('home')}"><a
							href="#/">Home<span style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a></li>
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown">Inventory<span class="caret"></span><span
								style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-barcode"></span></a>
							<ul class="dropdown-menu forAnimate" role="menu">
								<li ng-class="{active:nav.tab('forms')}"><a href="#/forms">Products</a></li>
								<li class="divider"></li>
								<li><a href="#">Upload</a></li>
								<li class="divider"></li>
								<li><a href="#">Modify</a></li>
							</ul></li>
						<li><a href="#">Orders<span style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-usd"></span></a></li>
						<li><a href="#">Profile<span style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a></li>
						<li ng-show="authenticated"><a href=""
							ng-click="nav.logout()">logout<span style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon glyphicon-off"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div ng-view class="container"></div>
</body>
</html>
