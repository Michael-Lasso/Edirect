<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">



<ui:composition>
	<h:form>
		<pe:remoteCommand name="login" actionListener="#{login.login}">
			<pe:methodSignature parameters="java.lang.String,java.lang.String" />
			<pe:methodParam name="email" />
			<pe:methodParam name="pass" />
		</pe:remoteCommand>

		<pe:remoteCommand name="logout" actionListener="#{login.logout}" />
	</h:form>

	<!-- Second navbar for sign in -->
	<nav class="navbar navbar-default">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar-collapse-2">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://idsoft.com.ar">Edirect Admin
				0.0.3</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-collapse-2">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Works</a></li>
				<li><a href="#">News</a></li>
				<li><a href="#">Contact</a></li>
				<li><a class="btn btn-default btn-outline btn-circle"
					data-toggle="collapse" href="#nav-collapse2" aria-expanded="false"
					aria-controls="nav-collapse2">Sign in</a></li>
			</ul>
			<div class="collapse nav navbar-nav nav-collapse" id="nav-collapse2">
				<h:form id="form-login" class="navbar-form navbar-right form-inline"
					role="form">
					<ui:fragment rendered="#{not login.loggedIn}">
						<div class="form-group">
							<label class="sr-only" for="Email">Email</label>
							<p:inputText type="email" placeholder="Email"
								styleClass="form-control" id="Email" required="true" />
						</div>
						<div class="form-group">
							<label class="sr-only" for="Password">Password</label>
							<p:inputText type="password" styleClass="form-control"
								id="Password" placeholder="Password" required="true" />
						</div>
						<button type="button" onclick="checkLogin();"
							class="btn btn-success">Sign in</button>
					</ui:fragment>
					<ui:fragment rendered="#{login.loggedIn}">
						<div class="form-group">User: #{login.dummyEmail}!</div>
					</ui:fragment>
				</h:form>
			</div>
		</div>

	</div>
	</nav>
</ui:composition>
</html>
