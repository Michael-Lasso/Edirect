<!doctype html>
<html>
<head>
<title>Edirect</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="scripts/admin.css" rel="stylesheet">
<script src="scripts/angular-bootstrap.js" type="text/javascript"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/modify.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/orders.js"></script>
<script src="scripts/controllers/products.js"></script>
<script src="scripts/controllers/upload.js"></script>


<!--  -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
<link href="dist/css/sb-admin-2.css" rel="stylesheet">
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="vendor/morrisjs/morris.css" rel="stylesheet">

<script src="vendor/morrisjs/morris.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/metisMenu/metisMenu.min.js"></script>
<script src="vendor/raphael/raphael.min.js"></script>
<script src="data/morris-data.js"></script>
<script src="dist/js/sb-admin-2.js"></script>
<link href="scripts/admin.css" rel="stylesheet">
<script src="scripts/js/forms.js"></script>
<!-- 
 -->

<link rel="apple-touch-icon" sizes="180x180"
	href="favicons/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32"
	href="favicons/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16"
	href="favicons/favicon-16x16.png" />
<link rel="mask-icon" href="favicons/safari-pinned-tab.svg"
	color="#5bbad5" />

<meta name="theme-color" content="#ffffff" />

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<!-- to fix rendering issue try ng-bind from https://www.youtube.com/watch?v=ZhfUv0spHCY min 13. -->
<body ng-app="edirect" ng-cloak class="ng-cloak"
	ng-init="controller.greeting.content='Dashboard'">
	<div ng-show="!authenticated">
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div ng-controller="navigation as nav" class="container">
				<ul class="nav nav-pills" role="tablist">
					<li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
					<li ng-class="{active:nav.tab('navigation')}"><a
						href="#/login">login</a></li>
					<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div ng-show="authenticated">
		<nav class="navbar navbar-inverse sidebar" role="navigation" data-spy="affix" data-offset-top="197">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-sidebar-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand">Edirect Admin</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-sidebar-navbar-collapse-1" ng-controller="navigation as nav"
					class="container">
					<ul class="nav navbar-nav">
						<li class="active" ng-class="{active:nav.tab('home')}"><a
							href="#/">Home<span style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a></li>
						<li ng-class="{active:nav.tab('products')}"><a
							href="#/products">Products<span style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-barcode"></span></a></li>
						<li ng-class="{active:nav.tab('upload')}"><a href="#/upload">Upload<span
								style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-upload"></span></a></li>
						<li ng-class="{active:nav.tab('modify')}"><a href="#/modify">Modify<span
								style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-edit"></span></a></li>
						<li ng-class="{active:nav.tab('orders')}"><a href="#/orders">Orders<span
								style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-usd"></span></a></li>
						<li><a href="#">Profile<span style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a></li>
						<li ng-show="authenticated"><a href=""
							ng-click="nav.logout()">Logout<span style="font-size: 16px;"
								class="pull-right hidden-xs showopacity glyphicon glyphicon glyphicon-off"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div ng-show="authenticated">
		<div class="row  page-header">
			<div class="col-md-1 col-sm-1 col-lg-1"></div>
			<div class="col-md-11 col-sm-11 col-lg-11 ">
				<h1>{{controller.greeting.content}}</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="panel col-lg-10">
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-comments fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge">26</div>
									<div>New Comments!</div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">View Details</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-green">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-tasks fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge">12</div>
									<div>New Tasks!</div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">View Details</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-yellow">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-shopping-cart fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge">124</div>
									<div>New Orders!</div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">View Details</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-red">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-support fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge">13</div>
									<div>Support Tickets!</div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">View Details</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="col-lg-1"></div>
		</div>
	</div>
	<div ng-view class="container"></div>
</body>
</html>
