<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title>edirect admin</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<script src="resources/js/script.js"></script>


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
	<h:outputStylesheet library="css" name="index.css" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/googlecode.min.css" />
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
	<script>
		hljs.initHighlightingOnLoad();
	</script>
</h:head>
<h:body>
	<h:form>
		<pe:remoteCommand name="login" actionListener="#{login.login}">
			<pe:methodSignature parameters="java.lang.String,java.lang.String" />
			<pe:methodParam name="email" />
			<pe:methodParam name="pass" />
		</pe:remoteCommand>

		<pe:remoteCommand name="logout" actionListener="#{login.logout}" />
	</h:form>

	<!-- Second navbar for sign in -->
	<nav class="navbar navbar-default">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar-collapse-2">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://idsoft.com.ar">Edirect Admin</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-collapse-2">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a class="btn btn-default btn-outline btn-circle"
					data-toggle="collapse" href="#nav-collapse2" aria-expanded="false"
					aria-controls="nav-collapse2">Sign in</a></li>
			</ul>
			<div class="collapse nav navbar-nav nav-collapse" id="nav-collapse2">
				<h:form id="form-login" class="navbar-form navbar-right form-inline"
					role="form">
					<ui:fragment rendered="#{not login.loggedIn}">
						<div class="form-group">
							<label class="sr-only" for="Email">Email</label>
							<p:inputText type="email" placeholder="Email"
								styleClass="form-control" id="Email" required="true" />
						</div>
						<div class="form-group">
							<label class="sr-only" for="Password">Password</label>
							<p:inputText type="password" styleClass="form-control"
								id="Password" placeholder="Password" required="true" />
						</div>
						<button type="button" onclick="checkLogin();"
							class="btn btn-success">Sign in</button>
					</ui:fragment>
					<ui:fragment rendered="#{login.loggedIn}">
						<div class="form-group">User: #{login.dummyEmail}!</div>
					</ui:fragment>
				</h:form>
			</div>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container --> </nav>
	<!-- /.navbar -->


	<div class="container jumbotron">
		<h1>JSF Ajax Example</h1>
		<p>Hello! You can login into this sample using the dummy
			credentials</p>
		<h:graphicImage library="img" name="login.png" />
	</div>
	<br />
	<h:form id="form-content">
		<ui:fragment rendered="#{not login.loggedIn}">
			<div id="exTab1" class="container">
				<ul class="nav nav-pills">
					<li class="active"><a href="#1a" data-toggle="tab">Overview</a>
					</li>
					<li><a href="#2a" data-toggle="tab">Managed Bean</a></li>
					<li><a href="#3a" data-toggle="tab">XHTML</a></li>
				</ul>

				<div class="tab-content clearfix">
					<div class="tab-pane" id="2a">
						<h3>Backend Server ManagedBean</h3>
						<pre>
                        <code class="java">
                            <h:outputText escape="false"
									value="#{login.beanCode}" />
                        </code>
                    </pre>
					</div>
					<div class="tab-pane" id="3a">
						<pre>
                        <code class="xhtml">
                            <h:outputText escape="true"
									value="#{login.xhtml}" />
                        </code>
                    </pre>
					</div>
				</div>
			</div>
		</ui:fragment>
		<ui:fragment rendered="#{login.loggedIn}">
			<div class="container">
				You are logged in Now!!
				<p:commandLink value="Logout" styleClass="btn btn-default"
					onclick="logout()" />
			</div>
		</ui:fragment>
	</h:form>
</h:body>
</html>
