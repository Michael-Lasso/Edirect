<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<ui:include src="/templates/head.xhtml" />
</h:head>
<h:body>

	<ui:include src="/templates/signin-bar.xhtml" />

	<div class="container-fluid">
		<p:growl id="growl" life="2000" />
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ui:include src="/templates/leftMenu.xhtml" />
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				
				<h:panelGroup id="content">
					<ui:fragment rendered="#{sideMenu.page == '1' }">
						<ui:include src="/templates/overview.xhtml" />
					</ui:fragment>
					<ui:fragment rendered="#{sideMenu.page == '2'}">
						<ui:include src="/templates/inventory.xhtml" />
					</ui:fragment>
					<ui:fragment rendered="#{sideMenu.page == '3'}">
						<ui:include src="/templates/profits.xhtml" />
					</ui:fragment>
					<ui:fragment rendered="#{sideMenu.page == '4'}">
						<ui:include src="/templates/alerts.xhtml" />
					</ui:fragment>
				</h:panelGroup>

			</div>

		</div>
	</div>
</h:body>
</html>
