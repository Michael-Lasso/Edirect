<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>primestrap</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/dashboard.css" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</f:facet>

	<f:facet name="last">

	</f:facet>

</h:head>
<h:body>
	<ui:include src="/templates/header.xhtml" />
	<p:growl id="growl" life="2000" />

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ui:include src="/templates/leftMenu.xhtml" />
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<p:panel layout="block">
					<h:panelGroup id="content" layout="block">
						<ui:fragment rendered="#{sideMenu.page == '1' }">
							<ui:include src="/templates/overview.xhtml" />
						</ui:fragment>
						<ui:fragment rendered="#{sideMenu.page == '2'}">
							<ui:include src="/templates/inventory.xhtml" />
						</ui:fragment>
						<ui:fragment rendered="#{sideMenu.page == '3'}">
							<ui:include src="/templates/profits.xhtml" />
						</ui:fragment>
						<ui:fragment rendered="#{sideMenu.page == '4'}">
							<ui:include src="/templates/alerts.xhtml" />
						</ui:fragment>
					</h:panelGroup>
				</p:panel>
			</div>
		</div>
	</div>

</h:body>
</html>
